# Local profile: run without database for basic smoke tests/health endpoints
server.port=8080
spring.application.name=backend-java

# Disable JDBC/JPA auto-config to avoid DB connection on startup
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Optional: quiet down Hibernate/JPA logs that might still initialize
logging.level.org.hibernate=ERROR
logging.level.org.springframework.orm.jpa=ERROR
