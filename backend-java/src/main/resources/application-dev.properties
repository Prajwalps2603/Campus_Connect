# Development profile: connects to your local PostgreSQL
server.port=8080
spring.application.name=backend-java

# PostgreSQL connection (override via environment variables in your shell)
# Example (Windows CMD):
#   set POSTGRES_URL=jdbc:postgresql://localhost:5432/campus_connect
#   set POSTGRES_USER=postgres
#   set POSTGRES_PASSWORD=yourSecret
#   mvn -f "backend-java\pom.xml" spring-boot:run -Dspring-boot.run.profiles=dev
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/campus_connect}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Optional explicit dialect (Boot will usually infer it)
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# File uploads
app.upload.dir=${user.dir}/uploads
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=50MB
