<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Connect - Sports</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="feed.css" />
  <link rel="stylesheet" href="events.css" />
  <link rel="stylesheet" href="skeleton.css" />
  <style>
    .sports-page .sports-center {gap:1.25rem;}
    .sports-page .sports-center {display:flex; flex-direction:column;}
    .sports-hero {background:#0f1215; border:1px solid #1f252b; padding:1.2rem 1.4rem; border-radius:18px; display:flex; flex-direction:column; gap:.8rem;}
    .sports-hero h1 {margin:0; font-size:1.55rem;}
    .sport-grid {display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:1.1rem;}
    .sport-card {background:#0f1215; border:1px solid #1f252b; padding:.9rem 1rem 1rem; border-radius:14px; display:flex; flex-direction:column; gap:.55rem; position:relative;}
    .sport-card h3 {margin:0; font-size:1.05rem;}
    .sport-meta {font-size:.7rem; color:#92a4b4; display:flex; gap:.75rem; flex-wrap:wrap;}
    .badge {background:#1d2430; border:1px solid #27303c; color:#9fb5d1; font-size:.6rem; padding:.3rem .55rem; border-radius:18px; letter-spacing:.5px; text-transform:uppercase;}
    .fixture-list {list-style:none; margin:0; padding:0; display:flex; flex-direction:column; gap:.7rem;}
    .fixture-item {background:#101417; border:1px solid #1f242c; padding:.75rem .9rem; border-radius:12px; display:flex; justify-content:space-between; align-items:center; gap:1rem;}
    .fixture-item .teams {display:flex; flex-direction:column; gap:.25rem; font-size:.78rem;}
    .fixture-item .time {font-size:.65rem; color:#7d90a0;}
    .section-block {background:#0f1215; border:1px solid #1f252b; padding:1rem 1.15rem 1.2rem; border-radius:18px; display:flex; flex-direction:column; gap:1rem;}
    .section-block h2 {margin:0; font-size:1.15rem;}
    .scroll-col::-webkit-scrollbar {width:10px;} .scroll-col::-webkit-scrollbar-thumb {background:#1f252b; border-radius:6px;}
    @media(max-width:900px){ .layout {flex-direction:column;} .sidebar.right-sidebar {display:none;} }
  </style>
</head>
<body class="dark-theme sports-page loading">
  <div class="skeleton-overlay generic container">
    <div class="skel-stack">
      <div class="skel-bar w-60 tall"></div>
      <div class="skel-row"><div class="skel-pill"></div><div class="skel-pill"></div><div class="skel-pill"></div><div class="skel-pill"></div></div>
      <div class="skel-card-grid" style="grid-template-columns:repeat(auto-fill,minmax(200px,1fr));">
        <div class="skel-card"></div><div class="skel-card"></div><div class="skel-card"></div><div class="skel-card"></div>
      </div>
    </div>
  </div>
  <div class="real-content">
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo" role="button" onclick="window.location.href='feed.html'"><i class="fas fa-graduation-cap"></i><span>Campus Connect</span></div>
        <div class="header-actions"><button class="chat-btn" onclick="window.location.href='feed.html'"><i class="fas fa-house"></i></button></div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="section-layout">
        <aside class="sidebar primary-nav compact right-column" aria-label="Sports navigation">
          <ul class="nav-stack innovative">
            <li><button class="nav-item" onclick="window.location.href='feed.html'"><i class="fas fa-home"></i><span>Feed</span></button></li>
            <li><button class="nav-item" onclick="window.location.href='events.html'"><i class="fas fa-calendar"></i><span>Events</span></button></li>
            <li><button class="nav-item active"><i class="fas fa-futbol"></i><span>Sports</span></button></li>
            <li><button class="nav-item" onclick="window.location.href='challenges.html'"><i class="fas fa-medal"></i><span>Challenges</span></button></li>
            <li><button class="nav-item" onclick="window.location.href='trending.html'"><i class="fas fa-fire"></i><span>Trending</span></button></li>
          </ul>
        </aside>
        <div class="center-column sports-center">
          <div class="sports-hero section-header">
            <h1>Campus Sports Hub</h1>
            <p class="lead-note">All inter & intra college sports updates: fixtures, results, training camps and player spotlights—stay game‑ready.</p>
            <div class="badge-group" id="sportsBadges">
              <button class="badge" data-filter="all" aria-pressed="true">All</button>
              <button class="badge" data-filter="Cricket">Cricket</button>
              <button class="badge" data-filter="Football">Football</button>
              <button class="badge" data-filter="Table Tennis">Table Tennis</button>
              <button class="badge" data-filter="Badminton">Badminton</button>
              <button class="badge" data-filter="Esports">Esports</button>
              <button class="badge" data-filter="Athletics">Athletics</button>
            </div>
            <div class="section-filters mt-2tenths">
              <select id="sportsStage" aria-label="Filter by status">
                <option value="all">All Stages</option>
                <option value="Live">Live</option>
                <option value="Ongoing">Ongoing</option>
              </select>
              <input type="search" id="sportsSearch" placeholder="Search tournaments/results..." aria-label="Search sports" />
            </div>
          </div>
          <div class="section-block">
            <h2>Upcoming Fixtures</h2>
            <ul class="fixture-list" id="fixtureList"></ul>
          </div>
          <div class="section-block">
            <h2>Ongoing / Live Tournaments</h2>
            <div class="sport-grid" id="tournamentGrid"></div>
          </div>
          <div class="section-block">
            <h2>Recent Results</h2>
            <div class="sport-grid" id="resultsGrid"></div>
          </div>
        </div>
        <aside class="sidebar right-sidebar dark-panels mini-hide right-column" aria-label="Sports side info">
          <div class="mega-panel">
            <section class="mega-section">
              <h3 class="panel-title">Top Players</h3>
              <ul class="highlight-list" id="playerList"></ul>
            </section>
            <section class="mega-section">
              <h3 class="panel-title">Training Sessions</h3>
              <ul class="today-list" id="trainingList"></ul>
            </section>
          </div>
        </aside>
      </div>
    </div>
  </main>
  </div>
  <script src="skeleton.js"></script>
  <script src="sports.js"></script>
</body>
</html>
