<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Messages • Campus Connect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="messages.css">
</head>
<body>
  <!-- Animated Background Particles -->
  <div class="particles" id="particles"></div>
  <div class="messages-container">
    <!-- Sidebar -->
    <div class="conversations-sidebar">
      <div class="sidebar-header">
        <div class="user-profile">
          <div class="avatar-glow">
            <img id="currentUserAvatar" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=100&h=100&fit=crop&crop=face" alt="Profile">
          </div>
          <div class="user-info">
            <h1 id="currentUserHandle">@user</h1>
            <p id="currentUserStatus">Active now • Campus Connect</p>
          </div>
        </div>
      </div>
      <div class="search-container">
        <div class="search-box">
          <i class="fas fa-search"></i>
            <input type="text" id="conversationSearch" placeholder="Search messages...">
        </div>
      </div>
      <div class="conversations-list" id="conversationsList"></div>
    </div>
    <!-- Chat Area -->
    <div class="chat-area">
      <div class="empty-chat" id="emptyChat">
        <div class="empty-chat-icon">�</div>
        <h2>Cosmic Conversations</h2>
        <p>Connect with friends across the campus universe. Start a magical conversation today!</p>
        <button class="start-chat-btn" id="startChatBtn">Begin Journey</button>
      </div>
      <div class="chat-interface" id="chatInterface">
        <div class="chat-header">
          <div class="chat-user">
            <div class="avatar-glow avatar-glow-sm">
              <div class="conversation-avatar" id="currentChatAvatar"></div>
            </div>
            <div>
              <div class="conversation-name" id="currentChatUser"></div>
              <div class="typing-indicator" id="typingIndicator" hidden>typing<span class="typing-dots"><span></span><span></span><span></span></span></div>
            </div>
          </div>
          <div class="chat-actions">
            <button class="chat-action-btn" title="Video"><i class="fas fa-video"></i></button>
            <button class="chat-action-btn" title="Call"><i class="fas fa-phone"></i></button>
            <button class="chat-action-btn" title="Info"><i class="fas fa-info-circle"></i></button>
          </div>
        </div>
        <div class="messages-area" id="messagesArea"></div>
        <div class="message-input-area">
          <div class="message-input-container">
            <button class="attachment-btn" title="Attach"><i class="fas fa-plus-circle"></i></button>
            <input type="text" class="message-input" placeholder="Send a cosmic message..." id="messageInput">
            <button class="emoji-btn" title="Emoji"><i class="far fa-smile"></i></button>
            <button class="send-btn" id="sendBtn" disabled aria-label="Send message"><i class="fas fa-paper-plane" aria-hidden="true"></i><span class="visually-hidden">Send</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="messages.js"></script>
</body>
</html>
