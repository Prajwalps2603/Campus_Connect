<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Connect - Challenges</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="feed.css" />
  <link rel="stylesheet" href="skeleton.css" />
  <style>
    .challenges-page .challenge-col {display:flex; flex-direction:column; gap:1.25rem;}
    .challenge-header {background:#0f1215; border:1px solid #1f252b; padding:1.05rem 1.25rem 1.2rem; border-radius:18px; display:flex; flex-direction:column; gap:1rem;}
    .challenge-header h1 {margin:0; font-size:1.55rem;}
    .challenge-grid {display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:1.1rem;}
    .challenge-card {background:#0f1215; border:1px solid #1f252b; padding:.9rem 1rem 1rem; border-radius:14px; display:flex; flex-direction:column; gap:.55rem; position:relative;}
    .challenge-card h3 {margin:0; font-size:1.05rem;}
    .challenge-meta {font-size:.68rem; color:#90a2b3; display:flex; gap:.75rem; flex-wrap:wrap;}
    .badge {background:#1d2430; border:1px solid #27303c; color:#9fb5d1; font-size:.6rem; padding:.3rem .55rem; border-radius:18px; letter-spacing:.5px; text-transform:uppercase;}
    .progress-bar {height:6px; background:#1d2430; border-radius:4px; overflow:hidden;}
    .progress-bar span {display:block; height:100%; background:linear-gradient(90deg,#2563eb,#4f46e5);}
  .challenge-thumb {width:100%; aspect-ratio:16/9; background:#1b232c center/cover no-repeat; border-radius:10px; margin:-.2rem 0 .25rem; position:relative; overflow:hidden;}
  .challenge-thumb:after {content:""; position:absolute; inset:0; background:linear-gradient(180deg,rgba(0,0,0,0) 40%, rgba(0,0,0,.45));}
  .challenge-actions {margin-top:auto; display:flex; gap:.5rem;}
  .challenge-actions button {flex:1; background:#141a20; border:1px solid #27303c; color:#d4e1ef; padding:.45rem .55rem; border-radius:8px; cursor:pointer; font-size:.65rem; font-weight:600; letter-spacing:.4px; display:inline-flex; align-items:center; justify-content:center; gap:.35rem; transition:background .25s, border-color .25s, color .25s;}
  .challenge-actions button:hover {background:#1c2630;}
  .challenge-actions button.joined {background:linear-gradient(135deg,#059669,#10b981); border-color:#059669; color:#fff;}
  .challenge-actions button.fav {color:#ff6588;}
  .challenge-actions button.fav.active {background:linear-gradient(135deg,#ff3d6a,#ff6588); color:#fff; border-color:#ff3d6a;}
  .challenge-card.disabled .challenge-actions button.join-btn {opacity:.55; cursor:not-allowed;}
    .create-challenge-btn { background:linear-gradient(135deg,#2563eb,#4f46e5); color:#fff; border:none; padding:.6rem 1rem; border-radius:8px; font:inherit; display:flex; align-items:center; gap:.5rem; cursor:pointer; }
    .create-challenge-btn:hover { filter:brightness(1.1); }
    .status-active {background:#2563eb; color:#fff;}
    .status-upcoming {background:#7c3aed; color:#fff;}
    .status-completed {background:#059669; color:#fff;}
    .challenge-empty {font-size:.75rem; color:#7894a8; padding:.4rem .25rem;}
    @media(max-width:900px){ .challenges-page .layout {flex-direction:column;} .sidebar.right-sidebar {display:none;} }
  </style>
</head>
<body class="dark-theme challenges-page loading">
  <div class="skeleton-overlay generic container">
    <div class="skel-stack">
      <div class="skel-bar w-50 tall"></div>
      <div class="skel-row">
        <div class="skel-pill"></div><div class="skel-pill"></div><div class="skel-pill"></div>
      </div>
      <div class="skel-card-grid" style="grid-template-columns:repeat(auto-fill,minmax(220px,1fr));">
        <div class="skel-card"></div><div class="skel-card"></div><div class="skel-card"></div><div class="skel-card"></div>
      </div>
    </div>
  </div>
  <div class="real-content">
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo" role="button" onclick="window.location.href='feed.html'"><i class="fas fa-graduation-cap"></i><span>Campus Connect</span></div>
        <div class="header-actions"><button class="chat-btn" title="Feed" onclick="window.location.href='feed.html'"><i class="fas fa-house"></i></button></div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="section-layout">
        <aside class="sidebar primary-nav compact right-column" aria-label="Challenges navigation">
          <ul class="nav-stack innovative">
            <li><button class="nav-item" onclick="window.location.href='feed.html'"><i class="fas fa-home"></i><span>Feed</span></button></li>
            <li><button class="nav-item" onclick="window.location.href='events.html'"><i class="fas fa-calendar"></i><span>Events</span></button></li>
            <li><button class="nav-item" onclick="window.location.href='sports.html'"><i class="fas fa-futbol"></i><span>Sports</span></button></li>
            <li><button class="nav-item active"><i class="fas fa-medal"></i><span>Challenges</span></button></li>
            <li><button class="nav-item" onclick="window.location.href='trending.html'"><i class="fas fa-fire"></i><span>Trending</span></button></li>
          </ul>
        </aside>
        <div class="center-column challenge-col">
          <div class="challenge-header section-header">
            <h1>All Challenges</h1>
            <p class="lead-note">Earn badges, climb leaderboards and push your limits across coding, design, athletics and creativity. Filter or search to find something to join.</p>
            <div class="section-filters">
              <select id="challengeCategory" aria-label="Filter by category">
                <option value="all">All Categories</option>
                <option value="Coding">Coding</option>
                <option value="Design">Design</option>
                <option value="Esports">Esports</option>
                <option value="Fitness">Fitness</option>
                <option value="Tech">Tech</option>
                <option value="Innovation">Innovation</option>
              </select>
              <select id="challengeStatus" aria-label="Filter by status">
                <option value="all">All Status</option>
                <option value="active">Active</option>
                <option value="upcoming">Upcoming</option>
                <option value="completed">Completed</option>
              </select>
              <input type="search" id="challengeSearch" placeholder="Search challenges..." aria-label="Search challenges" />
              <button id="createChallengeBtn" class="create-challenge-btn"><i class="fas fa-circle-plus"></i> Create Challenge</button>
            </div>
          </div>
          <div class="challenge-grid" id="challengeGrid" aria-live="polite"></div>
        </div>
        <aside class="sidebar right-sidebar dark-panels mini-hide right-column" aria-label="Challenges side info">
          <div class="mega-panel">
            <section class="mega-section"><h3 class="panel-title">Leaderboard Snapshot</h3><ul class="highlight-list" id="leaderboardMini"></ul></section>
            <section class="mega-section"><h3 class="panel-title">Your Badges</h3><ul class="today-list" id="badgeList"></ul></section>
          </div>
        </aside>
      </div>
    </div>
  </main>
  </div>
  <script src="skeleton.js"></script>
  <script src="challenges.js"></script>
</body>
</html>
